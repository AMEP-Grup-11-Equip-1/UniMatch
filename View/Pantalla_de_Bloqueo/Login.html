<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimatch - En Desarrollo</title>
    <link rel="icon" href="../Imagenes/img1.png" type="image/x-icon">
    <link rel="stylesheet" href="Pantalladebloqueo.css">
    <style>
        .form-box {
            display: block;
        }
    </style>
</head>
<body>
    <!------------------------------------ Inicio de Sesión --------------------------------------->
    <div class="form-box" id="login-form">
        <a href="Pantalladebloqueo.html" class="back-btn">←</a>
        <h2>Iniciar Sesión</h2>
        <form action="../../Controller/login.php" method="POST">
            <label id="lbl_error" style="color: red; padding: 5px;"></label>
            <input type="text" id="username" name="username" placeholder="Correo universitario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Acceder</button>
        </form>
    </div>

    <!---------------------------------------- Scripts ------------------------------------------->
    <script>
        function getErrorFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                document.getElementById('lbl_error').textContent = decodeURIComponent(error);
            }
        }

        window.onload = function() {
            getErrorFromURL();
        };
    </script>
</body>
</html>
