<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda - Unimatch</title>
    <link rel="icon" href="../Imagenes/img1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ayuda.css">

</head>
<body>

    <!-- Icono de las tres rayas para abrir el menú lateral -->
    <span class="menu-icon" onclick="openMenu()">&#9776;</span>

    <!-- Barra lateral de opciones -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>

        <!-- Enlaces del menú -->
        <a href="../Pantalla%20Inicio/bienvenida.html">Inicio</a>
        <a href="../Pantalla%20Perfil/perfil.html">Perfil</a>
        <a href="../Pantalla%20Chat/chat.html">Chat</a>
        <a href="../Pantalla%20Config/configuracion.html">Configuración</a>
        <a href="#">Ayuda</a>
        <a href="../Pantalla%20de%20Bloqueo/Pantalladebloqueo.html">Cerrar sesión</a>
    </div>

    <!-- Contenedor de la isla de ayuda -->
    <div class="help-container">
        <h2 class="help-title">Pide ayuda</h2>

        <!-- Opción para escribir la duda o problema -->
        <div class="help-option">
            <label for="mensaje">Escribe tu duda o problema aquí:</label>
            <textarea class="help-textarea" id="mensaje" placeholder="Escribe tu mensaje aquí..."></textarea>
        </div>

        <!-- Botón para enviar el mensaje -->
        <button class="help-button" onclick="enviarMensaje()">Enviar</button>

        <!-- Enlace para volver al menú anterior -->
        <a href="bienvenida.html" class="back-link">Volver al menú</a>
    </div>

    <script>
        // Función para abrir el menú lateral
        function openMenu() {
            document.getElementById('sideMenu').style.width = '250px';
        }

        // Función para cerrar el menú lateral
        function closeMenu() {
            document.getElementById('sideMenu').style.width = '0';
        }

        // Función para manejar el envío del mensaje
        function enviarMensaje() {
            var mensaje = document.getElementById('mensaje').value;

            if (mensaje.trim() === "") {
                alert("Por favor, escribe un mensaje antes de enviarlo.");
            } else {
                alert("Tu mensaje ha sido enviado. Te responderemos lo antes posible.");
                document.getElementById('mensaje').value = ""; // Limpiar el área de texto
            }
        }
    </script>

</body>
</html>
