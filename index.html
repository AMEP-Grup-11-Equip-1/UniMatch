<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        .mobile-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: url('white-smartphone-mockup-blank-screen-isolated-on-transparent-background-smartphone-mockup-frame-free-png.webp') no-repeat center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            position: absolute;
            width: 85%;
            height: 75%;
            background: linear-gradient(to bottom, #ff758c, #ff7eb3);
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .screen img {
            width: 80px;
            margin-bottom: 20px;
        }
        .screen h1 {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
        }
        .screen button {
            background: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="screen">
            <img src="unimatch-logo.png" alt="UniMatch Logo">
            <h1>UniMatch</h1>
            <button>Registrarse</button>
            <button>Iniciar Sesi√≥n</button>
        </div>
    </div>
</body>
</html>
