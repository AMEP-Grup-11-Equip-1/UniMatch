    <!---------------------------------------- Islas Centrales--------------------------------------------------->

    <div class="carousel-container">
        <button class="arrow left-arrow" onclick="rotateCarousel(1)">&lt;</button>
        <div class="carousel">
            <div class="island" style="transform: translateX(-500px) scale(0.6); opacity: 0.5;">
                <span class="island-text">A</span>
            </div>
            <div class="island" style="transform: translateX(-250px) scale(0.8); opacity: 0.5;">
                <span class="island-text">B</span>
            </div>
            <div class="island" style="transform: translateX(0px) scale(1.2); opacity: 1;">
                <span class="island-text">C</span>
            </div>
            <div class="island" style="transform: translateX(250px) scale(0.8); opacity: 0.5;">
                <span class="island-text">D</span>
            </div>
            <div class="island" style="transform: translateX(500px) scale(0.6); opacity: 0;">
                <span class="island-text">E</span>
            </div>
        </div>
        <button class="arrow right-arrow" onclick="rotateCarousel(-1)">&gt;</button>
    </div>

    <script>
        const islands = document.querySelectorAll('.island');
        let currentIndex = 0;
        let isThrottled = false; // Variable para controlar el tiempo entre clics

        function updateCarousel(instant = false) {
            islands.forEach((island, i) => {
                let position = (i - currentIndex + islands.length) % islands.length;

                island.style.transition = instant ? 'none' : 'transform 1s ease-in-out, opacity 1s ease-in-out';

                if (position === 0) {
                    island.style.opacity = '0';
                    island.style.transform = 'translateX(-500px) scale(0.6)';
                } else if (position === 1) {
                    island.style.transform = 'translateX(-250px) scale(0.8)';
                    island.style.opacity = '1';
                } else if (position === 2) {
                    island.style.transform = 'translateX(0px) scale(1.2)';
                    island.style.opacity = '1';
                } else if (position === 3) {
                    island.style.transform = 'translateX(250px) scale(0.8)';
                    island.style.opacity = '1';
                } else {
                    island.style.opacity = '0';
                    island.style.transform = 'translateX(500px) scale(0.6)';
                }
            });
        }

        function rotateCarousel(direction) {
            if (isThrottled) return; // Evita que se haga clic más de una vez por segundo

            isThrottled = true;
            setTimeout(() => isThrottled = false, 900); // Habilita el clic después de 1 segundo

            let instantTeleport = (direction === 1 && (currentIndex + 1) % islands.length === 0);
            currentIndex = (currentIndex + direction + islands.length) % islands.length;
            updateCarousel(instantTeleport);
        }

        // Inicializar carrusel
        updateCarousel();
    </script>
