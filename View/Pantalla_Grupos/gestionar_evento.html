<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuevo Evento</title>
  <link rel="stylesheet" href="gestionar_grupo.css" />
</head>
<body>

<a href="ver_grupos.html" class="back-button">‚Üê Volver</a>

<div class="grupo-card">
  <h2>Crear Evento</h2>

  <label for="fecha">Fecha del evento:</label>
  <input type="date" id="fecha" style="width: 100%; padding: 8px; margin-bottom: 10px;" />

  <label for="titulo">T√≠tulo:</label>
  <input type="text" id="titulo" placeholder="T√≠tulo de la actividad" style="width: 100%; padding: 8px; margin-bottom: 10px;" />

  <label for="descripcion">Descripci√≥n:</label>
  <textarea id="descripcion" placeholder="Descripci√≥n del evento" rows="4" style="width: 100%; padding: 8px;"></textarea>

  <button id="guardar" class="chat-btn" style="margin-top: 10px;">Guardar evento</button>

  <div id="eventos-guardados" style="margin-top: 30px;">
    <h3>üìÖ Eventos del grupo</h3>
    <ul id="lista-eventos" style="list-style: none; padding-left: 0;"></ul>
  </div>
</div>

<!-- Popup de notificaci√≥n -->
<div id="popupNotificacion" class="popup-notificacion"></div>

<!-- Popup de confirmaci√≥n -->
<div id="popupConfirmacion" class="popup-confirmacion" style="display: none;">
  <h3>Unimatch</h3>
  <p id="popupConfirmacionMensaje"></p>
  <div class="popup-botones">
    <button id="btnConfirmar" class="btn-confirmar">S√≠</button>
    <button id="btnCancelar" class="btn-cancelar">No</button>
  </div>
</div>

<script>
const grupoID = new URLSearchParams(window.location.search).get("grupo_id");

document.getElementById("guardar").addEventListener("click", () => {
  const fecha = document.getElementById("fecha").value;
  const titulo = document.getElementById("titulo").value;
  const descripcion = document.getElementById("descripcion").value;

  if (!fecha || !titulo || !descripcion) {
    mostrarPopup("Por favor completa todos los campos.");
    return;
  }

  const fechaIngresada = new Date(fecha);
  const hoy = new Date();
  hoy.setHours(0, 0, 0, 0);

  if (fechaIngresada < hoy) {
    mostrarPopup("No se puede crear un evento en una fecha pasada.");
    return;
  }

  fetch("../../Controller/crear_evento_grupo.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      grup_id: grupoID,
      activitat: titulo,
      descripcio: descripcion,
      data_event: fecha
    })
  })
    .then(res => res.json())
    .then(json => {
      mostrarPopup(json.message || "Evento guardado correctamente.");
      cargarEventos();
    })
    .catch(err => {
      console.error("Error al guardar evento:", err);
      mostrarPopup("Hubo un error al guardar el evento.");
    });
});

function cargarEventos() {
  fetch("../../Controller/obtener_eventos_grupo.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ grupo_id: grupoID })
  })
    .then(res => res.json())
    .then(data => {
      const lista = document.getElementById("lista-eventos");
      lista.innerHTML = "";

      if (data.success && data.eventos.length > 0) {
        data.eventos.forEach(ev => {
          const item = document.createElement("li");
          item.style.borderBottom = "1px solid #ccc";
          item.style.padding = "8px 0";
          item.style.display = "flex";
          item.style.justifyContent = "space-between";
          item.style.alignItems = "center";

          item.innerHTML = `
            <div>
              <strong>${ev.activitat}</strong> (${ev.data_event})<br/>
              <span>${ev.descripcio}</span>
            </div>
            <button class="chat-btn" style="background-color: red; color: white;" data-id="${ev.id}">üóë</button>
          `;

          const botonEliminar = item.querySelector("button");
          botonEliminar.addEventListener("click", () => {
            mostrarConfirmacion("¬øSeguro que quieres eliminar este evento?", () => {
              fetch("../../Controller/eliminar_evento_grupo.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ evento_id: ev.id })
              })
                .then(res => res.json())
                .then(resp => {
                  mostrarPopup(resp.message || "Evento eliminado.");
                  cargarEventos();
                });
            });
          });

          lista.appendChild(item);
        });
      } else {
        lista.innerHTML = "<li>No hay eventos registrados.</li>";
      }
    });
}

// Utilidades
function mostrarPopup(mensaje) {
  const popup = document.getElementById("popupNotificacion");
  popup.textContent = mensaje;
  popup.style.display = "block";
  setTimeout(() => popup.style.display = "none", 3000);
}

function mostrarConfirmacion(mensaje, onConfirmar) {
  const popup = document.getElementById("popupConfirmacion");
  const mensajeElem = document.getElementById("popupConfirmacionMensaje");
  const btnConfirmar = document.getElementById("btnConfirmar");
  const btnCancelar = document.getElementById("btnCancelar");

  mensajeElem.textContent = mensaje;
  popup.style.display = "block";

  const cerrar = () => popup.style.display = "none";

  btnConfirmar.onclick = () => {
    cerrar();
    onConfirmar();
  };

  btnCancelar.onclick = cerrar;
}

cargarEventos();
</script>

</body>
</html>
