<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d16ba5, #ff8a00);
            text-align: center;
            color: #fff;
        }
        .phone-container {
            position: relative;
            width: 300px;
            height: 600px;
            background: url('white-smartphone-mockup-blank-screen-isolated-on-transparent-background-smartphone-mockup-frame-free-png.webp') no-repeat center;
            background-size: contain;
        }
        .screen {
            position: absolute;
            top: 12%;
            left: 12%;
            width: 76%;
            height: 76%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
        }
        .button:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <img src="unimatch-logo.png" alt="UniMatch" class="logo">
            <h1>UniMatch</h1>
            <p>Encuentra tu match universitario</p>
            <button class="button">Registrarse</button>
            <button class="button">Iniciar Sesi√≥n</button>
        </div>
    </div>
</body>
</html>
