<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Unimatch</title>
    <link rel="icon" href="img1.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="chats.css" />
    <link rel="stylesheet" href="../Menu/menu.css" />
</head>

<body>

    <span class="menu-icon" onclick="openMenu()">&#9776;</span>

    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="../Pantalla_Inicio/bienvenida.html">Inicio</a>
        <a href="../Pantalla_Perfil/perfil.php">Perfil</a>
        <a href="../Pantalla_Chat/chat.html">Chats</a>
        <a href="../Pantalla_Ayuda/ayuda.html">Ayuda</a>
        <button class="logout-btn-side" onclick="window.location.href='../../Controller/logout.php'">
            Cerrar sesi√≥n
        </button>
        <button class="delete-account-btn" onclick="eliminarCuenta()" style="background-color: red; color: white; border: none; padding: 10px; width: 100%;">
            Eliminar cuenta
        </button>
    </div>

    <div class="chat-container">
        <div class="chat-list">
            <div class="tab-container">
                <button class="tab active" id="tab-matches">Matches</button>
                <button class="tab" id="tab-groups">Grupos</button>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar..." />
            </div>

            <div class="tab-underline"></div>

            <!-- Aqu√≠ tus listas -->
            <div id="matchList"></div>
            <div id="groupList" style="display:none;"></div>

        </div>

        <div class="chat-box">
            <h2 style="display: flex; justify-content: space-between; align-items: center;">
                <span id="chatTitle">Conversaci√≥n</span>
                <button class="report-btn" onclick="openChatReportPopup()" style="background:none;border:none;font-size:16px;cursor:pointer;">üö© Denunciar</button>
            </h2>

            <div class="messages" id="messagesContainer"></div>
            <div class="message-input">
                <input type="text" id="message" placeholder="Escribe un mensaje..." />
                <button id="btnEnviar">Enviar</button>
            </div>
        </div>
    </div>

    <script>

        function openMenu() {
            document.getElementById('sideMenu').style.width = '250px';
        }

        function closeMenu() {
            document.getElementById('sideMenu').style.width = '0';
        }

        let userId = 0;
        let receptor_id = null;
        let grupo_id_actual = null;
        let chatPollingInterval = null;
        const grupoId = new URLSearchParams(window.location.search).get("grupo_id");

        const matchList = document.getElementById("matchList");
        const messagesContainer = document.getElementById("messagesContainer");
        const messageInput = document.getElementById("message");
        const btnEnviar = document.getElementById("btnEnviar");

        fetch('../../Controller/get_session.php')
            .then(res => res.json())
            .then(data => {
                if (data.usuarioID) {
                    userId = data.usuarioID;
                    cargarMatches();
                } else {
                    window.location.href = "../Pantalla_de_Bloqueo/Pantalladebloqueo.html";
                }
            })
            .catch(err => console.error('Error al obtener sesi√≥n:', err));

        function cargarMatches() {
            fetch("../../Controller/obtener_matches.php")
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        matchList.innerHTML = "";
                        data.matches.forEach(match => {
                            const avatar = match.imagen && match.imagen.trim() !== "" ? match.imagen : "../../Imagenes/img2.png";

                            const div = document.createElement("div");
                            div.className = "chat-item";
                            div.innerHTML = `
                                        <div style="display:flex;align-items:center;">
                                            <img src="${avatar}" style="width:40px;height:40px;border-radius:50%;margin-right:10px;" />
                                            <div>
                                                <strong>${match.name}</strong><br />
                                                <small>Haz clic para chatear</small>
                                            </div>
                                        </div>
                                    `;
                            div.onclick = () => abrirChat(match.id, match.name);
                            matchList.appendChild(div);
                        });
                    } else {
                        matchList.innerHTML = "<p>No se encontraron matches.</p>";
                    }
                })
                .catch(() => {
                    matchList.innerHTML = "<p>Error cargando matches.</p>";
                });
        }

        function abrirChat(id, name) {
            receptor_id = id;
            grupo_id_actual = null;
            document.getElementById("chatTitle").textContent = "Conversaci√≥n con " + name;


            if (chatPollingInterval) clearInterval(chatPollingInterval);
            cargarMensajes();
            chatPollingInterval = setInterval(cargarMensajes, 3000);
        }

        function cargarMensajes() {
            if (!receptor_id) return;
            fetch(`../../Controller/obtener_mensajes.php?receptor_id=${receptor_id}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        messagesContainer.innerHTML = "";
                        data.mensajes.forEach(msg => {
                            const messageDiv = document.createElement("div");
                            messageDiv.className = (String(msg.emisor) === String(userId)) ? "message message-sent" : "message message-received";

                            const textDiv = document.createElement("div");
                            textDiv.className = "message-text";
                            textDiv.textContent = msg.mensaje;

                            const timeDiv = document.createElement("div");
                            timeDiv.className = "message-time";
                            const fecha = new Date(msg.fecha);
                            timeDiv.textContent = fecha.toLocaleTimeString([], {
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            messageDiv.appendChild(textDiv);
                            messageDiv.appendChild(timeDiv);
                            messagesContainer.appendChild(messageDiv);
                        });
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                })
                .catch(err => console.error("Error cargando mensajes:", err));
        }

        function enviarMensaje() {
            const text = messageInput.value.trim();
            if (!text || !receptor_id) return;

            const formData = new FormData();
            formData.append("receptor_id", receptor_id);
            formData.append("mensaje", text);

            fetch("../../Controller/enviar_mensaje.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            messageInput.value = "";
                            cargarMensajes();
                        } else {
                            console.error(" Error servidor:", data.message || text);
                            alert("No se pudo enviar el mensaje");
                        }
                    } catch (e) {
                        console.error(" Error parsejant JSON:", text);
                        alert("Error inesperado del servidor");
                    }
                })
                .catch(err => {
                    console.error(" Error de red:", err);
                    alert("Error al enviar el mensaje");
                });
        }

        // ---------------------------- GRUPOS ----------------------------

        const tabMatches = document.getElementById("tab-matches");
        const tabGroups = document.getElementById("tab-groups");
        const matchListDiv = document.getElementById("matchList");
        const groupListDiv = document.getElementById("groupList");

        let modoGrupo = false;

        tabMatches.addEventListener("click", () => {
            modoGrupo = false;
            if (chatPollingInterval) clearInterval(chatPollingInterval);
            tabMatches.classList.add("active");
            tabGroups.classList.remove("active");
            matchListDiv.style.display = "block";
            groupListDiv.style.display = "none";
            cargarMatches();
            receptor_id = null;
            grupo_id_actual = null;
            document.querySelector(".chat-box h2").textContent = "Conversaci√≥n";
            messagesContainer.innerHTML = "";
        });

        tabGroups.addEventListener("click", () => {
            modoGrupo = true;
            if (chatPollingInterval) clearInterval(chatPollingInterval);
            tabGroups.classList.add("active");
            tabMatches.classList.remove("active");
            matchListDiv.style.display = "none";
            groupListDiv.style.display = "block";
            cargarGrupos();
            receptor_id = null;
            grupo_id_actual = null;
            document.querySelector(".chat-box h2").textContent = "Conversaci√≥n";
            messagesContainer.innerHTML = "";
        });

        btnEnviar.addEventListener("click", () => {
            if (modoGrupo) {
                enviarMensajeGrupal();
            } else {
                enviarMensaje();
            }
        });

        function cargarGrupos() {
            fetch("../../Controller/obtener_grupos_unidos2.php?modo=unidos")
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        groupListDiv.innerHTML = "";
                        data.grupos.forEach(grupo => {
                            const div = document.createElement("div");
                            div.className = "chat-item";
                            div.innerHTML = `
                                        <div style="display:flex;align-items:center;">
                                            <img src="${grupo.imagen || '../../Imagenes/img2.png'}"
                                                 style="width:40px; height:40px; border-radius:50%; margin-right:10px;" />
                                            <div>
                                              <strong>${grupo.nom}</strong><br/>
                                              <small>Haz clic para chatear</small>
                                            </div>
                                        </div>
                                    `;
                            div.onclick = () => abrirChatGrupal(grupo.id, grupo.nom);
                            groupListDiv.appendChild(div);
                        });
                    } else {
                        groupListDiv.innerHTML = "<p>No est√°s en ning√∫n grupo.</p>";
                    }
                })
                .catch(err => {
                    console.error("Error cargando grupos:", err);
                    groupListDiv.innerHTML = "<p>Error cargando grupos.</p>";
                });
        }

        function abrirChatGrupal(id, nombre) {
            grupo_id_actual = id;
            receptor_id = null;
            document.querySelector(".chat-box h2").textContent = "Chat grupal: " + nombre;

            if (chatPollingInterval) clearInterval(chatPollingInterval);
            cargarMensajesGrupales();
            chatPollingInterval = setInterval(cargarMensajesGrupales, 3000);
        }

        function eliminarCuenta() {
            if (confirm("¬øEst√°s seguro de que deseas eliminar tu cuenta? Esta acci√≥n no se puede deshacer.")) {
                fetch("../../Controller/eliminar_usuario.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        if (data.status === "success") {
                            window.location.href = "../Pantalla_de_Bloqueo/Pantalladebloqueo.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error en la solicitud:", error);
                        alert("Ocurri√≥ un error al intentar eliminar tu cuenta.");
                    });
            }
        }

        function cargarMensajesGrupales() {
            if (!grupo_id_actual) return;
            fetch(`../../Controller/obtener_mensajes_grupo.php?grupo_id=${grupo_id_actual}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        messagesContainer.innerHTML = "";
                        let lastEmisorId = null;

                        data.mensajes.forEach(msg => {
                            const isOwnMessage = String(msg.emisor_id) === String(userId);

                            const wrapper = document.createElement("div");
                            wrapper.style.display = "flex";
                            wrapper.style.flexDirection = "column";
                            wrapper.style.alignItems = isOwnMessage ? "flex-end" : "flex-start";
                            wrapper.style.marginBottom = "10px";

                            if (lastEmisorId !== msg.emisor_id) {
                                const nombreDiv = document.createElement("div");
                                nombreDiv.className = "grupo-username";
                                nombreDiv.textContent = msg.emisor_nombre;
                                nombreDiv.style.margin = "0 10px 4px 10px";
                                wrapper.appendChild(nombreDiv);
                                lastEmisorId = msg.emisor_id;
                            }

                            const messageDiv = document.createElement("div");
                            messageDiv.className = "grupo-message " + (isOwnMessage ? "grupo-message-other" : "grupo-message-own");

                            const messageContentDiv = document.createElement("div");
                            messageContentDiv.style.display = "flex";
                            messageContentDiv.style.justifyContent = "space-between";
                            messageContentDiv.style.alignItems = "center";

                            const textDiv = document.createElement("div");
                            textDiv.className = "message-text";
                            textDiv.textContent = msg.mensaje;

                            const timeDiv = document.createElement("div");
                            timeDiv.className = "message-time";
                            const fecha = new Date(msg.fecha);
                            timeDiv.textContent = fecha.toLocaleTimeString([], {
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            messageContentDiv.appendChild(textDiv);
                            messageContentDiv.appendChild(timeDiv);
                            messageDiv.appendChild(messageContentDiv);

                            wrapper.appendChild(messageDiv);
                            messagesContainer.appendChild(wrapper);
                        });

                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                })
                .catch(err => console.error("Error cargando mensajes grupales:", err));
        }

        function enviarMensajeGrupal() {
            const text = messageInput.value.trim();
            if (!text || !grupo_id_actual) return;

            const formData = new FormData();
            formData.append("grupo_id", grupo_id_actual);
            formData.append("mensaje", text);

            fetch("../../Controller/enviar_mensaje_grupo.php", {
                method: "POST",
                body: formData,
            })
                .then(res => res.text())
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            messageInput.value = "";
                            cargarMensajesGrupales();
                        } else {
                            alert("No se pudo enviar el mensaje: " + (data.message || "Error desconocido"));
                        }
                    } catch (e) {
                        console.error("No es JSON v√°lido:", e, text);
                    }
                })
                .catch(err => console.error("Error al enviar mensaje grupal:", err));
        }

        if (grupoId) {
            tabGroups.click(); // activa pesta√±a de grupos
            // Esperamos a que los grupos carguen y luego abrimos el chat del grupo correspondiente
            setTimeout(() => {
                grupo_id_actual = grupoId;
                receptor_id = null;

                fetch("../../Controller/obtener_grupos_unidos2.php?modo=unidos")
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            const grupo = data.grupos.find(g => String(g.id) === String(grupoId));
                            if (grupo) {
                                abrirChatGrupal(grupo.id, grupo.nom);
                            } else {
                                alert("No est√°s unido a este grupo.");
                            }
                        }
                    })
                    .catch(err => console.error("Error buscando grupo:", err));
            }, 500); // tiempo para asegurar que la pesta√±a se haya activado
        }

        function abrirChatGrupal(id, nombre) {
            grupo_id_actual = id;
            receptor_id = null;

            // Si el nombre est√° en blanco, intenta buscarlo
            if (!nombre || nombre === "Grupo") {
                fetch(`../../Controller/get_grupo_detalle.php`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ grup_id: id })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.nombre) {
                            document.querySelector(".chat-box h2").textContent = "Chat grupal: " + data.nombre;
                        }
                    });
            } else {
                document.querySelector(".chat-box h2").textContent = "Chat grupal: " + nombre;
            }

            if (chatPollingInterval) clearInterval(chatPollingInterval);
            cargarMensajesGrupales();
            chatPollingInterval = setInterval(cargarMensajesGrupales, 3000);
        }

    </script>

    <div class="profile-popup" id="chatReportPopup">
        <span class="close-popup" onclick="closeChatReportPopup()">&times;</span>
        <h2>Denunciar Xat</h2>
        <form id="chatReportForm">
            <input type="hidden" name="target_user_id" id="chatReportTargetUserId" />
            <select id="chatReportReason" name="report_reason" required onchange="handleChatReportChange()">
                <option value="">Selecciona un motiu</option>
            </select>
            <textarea id="chatOtherReason" name="other_description" placeholder="Escriu el motiu..." style="display:none;"></textarea>
            <div id="errorMensajeChatDenuncia" class="error-message"></div>
            <button type="submit">Enviar den√∫ncia</button>
        </form>
    </div>

    <!-- Al final del body, despr√©s del popup HTML -->

    <script>
        function openChatReportPopup() {
            if (!receptor_id) {
                alert("Selecciona primer un usuari amb qui tinguis conversa.");
                return;
            }

            document.getElementById('chatReportTargetUserId').value = receptor_id;
            document.getElementById('chatReportPopup').classList.add('show');
            cargarMotivosChatDenuncia();
        }

        function closeChatReportPopup() {
            document.getElementById('chatReportPopup').classList.remove('show');
        }

        function handleChatReportChange() {
            const motivo = document.getElementById('chatReportReason').value;
            document.getElementById('chatOtherReason').style.display = motivo === '9' ? 'block' : 'none';
        }

        async function cargarMotivosChatDenuncia() {
            const select = document.getElementById('chatReportReason');
            if (select.options.length > 1) return;

            try {
                const response = await fetch('../../Controller/get_report_types.php');
                const motivos = await response.json();
                motivos.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.id;
                    option.textContent = m.name;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error("Error carregant motius den√∫ncia:", e);
            }
        }

        document.getElementById('chatReportForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const target_user_id = document.getElementById('chatReportTargetUserId').value;
            const report_type_id = document.getElementById('chatReportReason').value;
            const descripcio = document.getElementById('chatOtherReason').value.trim();
            const errorDiv = document.getElementById('errorMensajeChatDenuncia');

            errorDiv.textContent = "";

            if (!report_type_id) {
                errorDiv.textContent = "Has de seleccionar un motiu.";
                return;
            }

            if (report_type_id === "9" && descripcio.length < 5) {
                errorDiv.textContent = "Has d'explicar el motiu si selecciones 'Altres'.";
                return;
            }

            fetch('../../Controller/denunciar_chat.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    target_user_id,
                    reporting_user_id: userId,
                    report_type_id,
                    description: descripcio
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("‚úÖ Den√∫ncia enviada correctament.");
                        closeChatReportPopup();
                    } else {
                        errorDiv.textContent = data.message || "Error desconegut";
                    }
                })
                .catch(err => {
                    console.error("Error enviant den√∫ncia:", err);
                    errorDiv.textContent = "Error del servidor. Torna-ho a provar.";
                });
        });
    </script>


</body>

</html>
