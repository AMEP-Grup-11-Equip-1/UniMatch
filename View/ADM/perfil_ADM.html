<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimatch - ADM</title>
    <link rel="stylesheet" href="ADM.css">
</head>

<body>

    <div class="info-box">
        <h2>Perfil do Administrador</h2>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Nome:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="mail"></span></p>
    </div>

    <script>
        fetch("../../Controller/ADM_login.php")
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    window.location.href = "login_ADM.html"; // Redireciona se nÃ£o estiver logado
                } else {
                    document.getElementById("id").textContent = data.id;
                    document.getElementById("name").textContent = data.name;
                    document.getElementById("mail").textContent = data.mail;
                }
            })
            .catch(error => console.error("Erro ao carregar os dados:", error));
    </script>

</body>

</html>
